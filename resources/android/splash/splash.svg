<?xml version="1.0" encoding="UTF-8"?>
<svg width="1080" height="1920" viewBox="0 0 1080 1920" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1080" height="1920" fill="url(#splashGradient)"/>
  
  <!-- Main logo centered -->
  <g transform="translate(540, 960)">
    <!-- Chat bubble icons -->
    <circle cx="-120" cy="-60" r="40" fill="white" opacity="0.9"/>
    <circle cx="80" cy="-40" r="30" fill="white" opacity="0.7"/>
    <path d="M-120 -20 L-110 0 L-130 0 Z" fill="white" opacity="0.9"/>
    <path d="M80 -10 L87 5 L73 5 Z" fill="white" opacity="0.7"/>
    
    <!-- Trend arrow -->
    <path d="M-75 -100 L75 -100 L50 -125 M75 -100 L50 -75" stroke="white" stroke-width="8" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
    <path d="M-100 -25 L75 -100" stroke="white" stroke-width="6" stroke-linecap="round"/>
    
    <!-- App name -->
    <text y="120" font-family="Arial, sans-serif" font-size="48" font-weight="bold" text-anchor="middle" fill="white">TrendoTalk</text>
    <text y="160" font-family="Arial, sans-serif" font-size="20" text-anchor="middle" fill="white" opacity="0.8">Connect. Share. Trend.</text>
  </g>
  
  <!-- Gradient definition -->
  <defs>
    <linearGradient id="splashGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
  </defs>
</svg>